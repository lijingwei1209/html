<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="public/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/common.css">
    <script src="public/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="public/bootstrap-3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <title>html5</title>
    <style>
        header{background: rgba(158, 255, 129, 1);text-align: center;}
        footer{background:#ffa8a8;text-align: center}
        .form-group{margin-top: 15px}
    </style>
</head>
<body>
<header>
    <p>这是header</p>
</header>

<section>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label" for="date">日期</label>
            <div class="col-xs-7">
                <input type="date" id="date" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label" for="email">email</label>
            <div class="col-xs-7">
                <input type="email" id="email" class="form-control">
            </div>
        </div>
    </form>
</section>

<footer>
    <p>这是footer</p>
</footer>
</body>
</html>
