<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="public/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/common.css">
    <script src="public/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="public/bootstrap-3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <title>html5</title>
    <style>
        header{background: rgba(158, 255, 129, 1);text-align: center;}
        footer{background:#ffa8a8;text-align: center}
        .form-group{margin-top: 15px}
    </style>
</head>
<body>
<header>
    <p>这是header</p>
</header>

<section>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label" for="date">日期</label>
            <div class="col-xs-7">
                <input type="date" id="date" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label" for="email">email</label>
            <div class="col-xs-7">
                <input type="email" id="email" class="form-control">
            </div>
        </div>
    </form>
</section>

<div style="margin: 0 auto;width: 300px">
    <audio controls>
        <source src="public/jiaru.mp3">
    </audio>
</div>

<section>
    <p>
        测试文字效果：<b>加粗1</b><strong>强烈的</strong><i>斜体</i><em>斜体2</em>
        <ins>下划线</ins><del>删除线 </del>
       下面<sub>2</sub>上面<sup>2</sup>
        <abbr title="中华人民共和国">CHINA</abbr>
    </p>
</section>

<div style="width: 300px;margin: 0 auto">
    <canvas id="canvas1" width="300px" height="200px" style="border: 1px solid green;"></canvas>
    <script>
        var c1 = document.getElementById("canvas1");
        var ctx = c1.getContext("2d");
        ctx.font="30px Arial";
        ctx.fillText("Hello World",10,50);
        ctx.strokeText("haha",200,50);
        ctx.beginPath();
        ctx.arc(50,100,40,0,2*Math.PI);
        ctx.stroke();
    </script>
</div>

<footer>
    <p>这是footer</p>
</footer>
</body>
</html>
