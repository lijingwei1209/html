<div>
    <input type="checkbox" name="interest" value="sing">sing
    <input type="checkbox" name="interest" value="sport">sport
    <input type="checkbox" name="interest" value="film">film
    <input type="checkbox" name="interest" value="game">game
    <input type="checkbox" name="interest" value="read">read
</div>

<button onclick="selectAll()">全选</button>
<button onclick="noAll()">全不选</button>
<button onclick="reverseSelect()">反选</button>
<script>
    var allInterest = $("input[name='interest']:checkbox");
    function  selectAll(){
        /*allInterest.each(function(i,item){
            item.checked = true;
        })*/

        for(var i=0;i<allInterest.length;i++){
            allInterest[i].checked = true;
        }
    }
    function  noAll(){
        allInterest.each(function(i,item){
            item.checked = false;
        })
    }
    function  reverseSelect(){
        allInterest.each(function(i,item){
            if(item.checked == false){
                item.checked = true;
            }else{
                item.checked = false;
            }
        })
    }
    allInterest.click(function(){
        if(this.checked == true){
            allInterest.removeAttr("checked");
            this.checked = true;
        }
    })
</script>


</body>
