<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <link href="public/reset.css" rel="stylesheet">
    <script src="public/jquery-2.2.0.min.js"></script>
    <title>jquery复习2</title>
</head>
<body>
<h3>js正则</h3>
<p>1：验证13,15,18开头的手机号</p>
<form>
    手机号：<input type="text" id="mobile">&nbsp;<input type="submit" onclick="checkMobile()">
</form>
<p>2：验证邮箱</p>
<form>
    邮箱：<input type="text" id="email">&nbsp;<input type="submit" onclick="checkEmail()">
</form>


</body>
<script>
    function checkMobile(){
        var mobile = $("#mobile").val();
        var reg = /^1[3,5,8]\d{9}$/;
        if(reg.test(mobile)){
            alert("手机号正确");
        }else {
            alert("错啦！");
        }
    }

    function checkEmail(){
        var email = $("#email").val();
        var reg = /^(\w-*)+@(\w-*)+(.\w)+$/;
        if(reg.test(email)){
            alert("邮箱正确");
        }else {
            alert("错啦！");
        }
    }
</script>
</html>
